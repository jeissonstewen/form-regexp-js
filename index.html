<!DOCTYPE html>
<html lang="co-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de RegExp</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script defer src="./JS/main.js"></script>
</head>
<body>
    <main class="container">
        <header class="container__title">
            <h1 class="title">
                Registro de Usuario
            </h1>
        </header>
        <div class="container__info">
            <div class="info__name">
                <label>Nombre</label>
                <input class="name" id="name" type="text" placeholder="Escriba su nombre">
            </div>
            <div class="info__lastName">
                <label>Apellido</label>
                <input id="lastName" type="text" placeholder="Escriba su apellido">
            </div>
            <div class="info__date">
                <label for="">Fecha de nacimineto</label>
                <input id="date" type="text" placeholder="dd/mm/aaaa">
            </div>
            <div class="info__phone">
                <label for="">Telefono</label>
                <input id="phone" type="text" placeholder="Escriba su telefono">
            </div>
            <div class="info__email">
                <label for="">E-mail</label>
                <input id="email" type="text" placeholder="Escriba su correo electronio">
            </div>    
            <div class="info__password">
                <label for="">contrase単a</label>
                <input id="password" type="password" placeholder="Escriba su contrase単a">
            </div>
            <div class="info__password">
                <label for="">Repetir contrase単a</label>
                <input id="passwordR" type="password" placeholder="Escriba su contrase単a">
            </div>
            <div class="info__acept">
                <input id="name" type="checkbox" name="" id="check" checked>
                <label for="">Acepto terminos</label>
            </div>
            <div class="info__buttons">
                <button id="registrar">Registrar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>    
    </main>
</body>
</html>
